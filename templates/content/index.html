{% extends 'base.html' %}

{% block title %}Index{% endblock %}   

{% block content %}    
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Minha Agenda</h1>
                <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>sobrenome</th>
                        <th>telefone</th>
                        <th>categoria</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for contato in contatos %}
                    <tr>
                        <td><a href="">{{ contato.nome }}</a></td>
                        <td>{{ contato.sobrenome }}</td>
                        <td>{{ contato.telefone }}</td>
                        <td>{{ contato.categoria }}</td>
                    </tr>
                    {% endfor %}
                </tbody> 
            </table> 
            </div>
        </div>
    </div>
{% endblock %}
